  <body>
    <h1 style="text-align: center">Menu sample</h1><hr>
    <h2>using jquery - sample <a href="https://bootsnipp.com/tags/menu">https://bootsnipp.com/tags/menu</a></h2>
    <div class="menu-1">
      <ul>
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
      </ul>
    </div>
    <hr>
    <h2>using jquery dropdown- sample <a href="https://bootsnipp.com/tags/menu">https://bootsnipp.com/tags/menu</a></h2>
    <div class="menu-2">
      <ul>
        <li><label>Menu 1</label>
            <ul class="menu-2-child">
              <li>Menu 1-1</li>
              <li>Menu 1-2</li>
              <li>Menu 1-3</li>
            </ul>
        </li>
        <li><label>Menu 2</label>
          <ul class="menu-2-child">
            <li>Menu 2-1</li>
            <li>Menu 2-2</li>
            <li>Menu 2-3</li>
          </ul></li>
        <li><label>Menu 3</label>
          <ul class="menu-2-child">
            <li>Menu 3-1</li>
            <li>Menu 3-2</li>
            <li>Menu 3-3</li>
          </ul></li>
      </ul>
    </div>
    <hr>
